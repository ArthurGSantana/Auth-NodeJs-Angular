<body>

    <img *ngIf='conditionShip' class="target bounce" src="../../assets/fog-preto.png" alt="foguete" (click)="click()" focus>

  <mat-card class="card fadeInUpBig" *ngIf='conditionCard'>
    <form >
      <div class="divForm">
        <i class="material-icons iform" >
          person
        </i>
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput type="text" placeholder="Insert your name" name='name' color="primary" [(ngModel)]="name">
        </mat-form-field>
      </div>
        <br>
      <div class="divForm">
        <i class="material-icons iform" >
          email
        </i>
        <mat-form-field appearance="outline">
          <mat-label>E-mail</mat-label>
          <input matInput type="text" placeholder="Insert your e-mail" name='email' color="primary" [(ngModel)]="email">
        </mat-form-field>
      </div>
        <br>
        <div class="divForm">
          <i class="material-icons iform" >
            lock
          </i>
          <mat-form-field appearance="outline" class="field">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="Insert your password" name='name' color="primary" [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <i class="material-icons passIcon">{{hide ? 'visibility_off' : 'visibility'}}</i>
            </button>
          </mat-form-field>
        </div>
    </form>
    <div class="btn">
      <button mat-raised-button (click)="login()">Login</button>
      <button mat-raised-button (click)="sign()">Sign</button>
    </div>
  </mat-card>


  <div class="footer">
    <i class="material-icons">whatshot</i>
    <span>
      ThurZÃ£o
    </span>
  </div>

</body>
